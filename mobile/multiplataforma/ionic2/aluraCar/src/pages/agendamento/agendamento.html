<ion-header>
    <ion-navbar>
        <ion-title>Agendamento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let agendamento of agendamentos">
            <ion-item [class.falha]="!agendamento.confirmado">
                {{agendamento.carro.nome}} - R$ {{agendamento.valor}}
            </ion-item>

            <ion-item-options side="right">
                <button *ngIf="!agendamento.confirmado"
                        ion-button
                        (click)="reenvia(agendamento)">
                    Reenviar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
