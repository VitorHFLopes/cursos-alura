<ion-header>
    <ion-navbar>
        <ion-title>Estamos quase lá</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>{{ carro.nome }}</h2>
    <p>R$ {{ precoTotal }}</p>

    <form (submit)="finalizaAtendimento()">

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input [(ngModel)]="agendamento.nome" name="nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Endereço</ion-label>
            <ion-input [(ngModel)]="agendamento.endereco" name="endereco"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input [(ngModel)]="agendamento.email" name="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Data do agendamento</ion-label>
            <ion-datetime displayFormat="DD/MM/YY" [(ngModel)]="agendamento.data" name="data"></ion-datetime>
        </ion-item>

        <button ion-button block>Finalizar Agendamento</button>
    </form>
</ion-content>
