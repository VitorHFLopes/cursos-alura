<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>
        <ion-list inset> <!--inset remove as linhas separatorias-->
            <button menuClose ion-item *ngFor="let pagina of paginas" (click)="abrePagina(pagina)">
                {{pagina.titulo}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" swipeBackEnabled="false" #content></ion-nav>

<!--swipeBackEnabled - Whether native iOS swipe to go back functionality is enabled.-->
