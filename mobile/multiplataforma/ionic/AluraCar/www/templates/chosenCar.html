<ion-view>
    <ion-nav-title>Chosen Car</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">Carro</div>
            <div class="item item-text-wrap">{{car.nome}}
                <ul class="list">
                    <li class="item item-toggle" data-ng-repeat="accessory in accessoryList">
                        {{accessory.nome}} - R{{accessory.preco | currency}}
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" data-ng-click="change(accessory, isChecked)" data-ng-model="isChecked">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="item item-divider">R{{car.preco | currency}}</div>
        </div>
        <a class="button button-positive button-full" href="#/checkout/{{car}}">CHECKOUT</a>
    </ion-content>
</ion-view>
