<ion-view>
    <ion-nav-title>Checkout</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                <h2>{{finishedCar.name}}</h2>
                <h2>R{{finishedCar.price | currency}}</h2>
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Full Name</span>
                        <input type="text">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Address</span>
                        <input type="text">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text">
                    </label>
                </div>
            </div>
        </div>
        <button class="button button-positive button-full" data-ng-click="checkout()">FINISH</button>
    </ion-content>
</ion-view>
