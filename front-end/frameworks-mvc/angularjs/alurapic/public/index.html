<!DOCTYPE html>
<html lang="pt-br" data-ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <!--Modules-->
        <script src="js/main.js"></script>
        <script src="js/directives/MyDirectives.js"></script>
        <!--Directives-->
        <script src="js/controllers/PicturesCtrl.js"></script>
    </head>
    <body data-ng-controller="PicturesCtrl">

        <!--container-->
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <!--panel-->
            <my-panel data-ng-repeat="picture in pictures" title="{{picture.title}}">
                <img class="img-responsive center-block" src="{{picture.url}}" alt="{{picture.title}}">
            </my-panel>
            <!--end panel-->

        </div>
        <!-- end container -->
    </body>
</html>
