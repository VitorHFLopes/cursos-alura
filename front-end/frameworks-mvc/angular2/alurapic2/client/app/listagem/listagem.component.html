<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                <span class="input-group-btn">

                    <!--Alterna entre as rotas sem dar um 'enter' na página, ou seja, sem recarregar-lá, uma SPA-->
                    <a [routerLink]="['/cadastro']" href="/cadastro" class="btn btn-primary">
                        Nova foto
                    </a>
                </span>
                </div>
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br>

    <div class="row">
        <painel class="col-md-2" *ngFor="let foto of _fotos" [_titulo]="foto.titulo">
            <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
        </painel>
    </div>
</div>
